<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Selection UI</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <div class="header">YAY! It's BOGO</div>

    <div class="option-box" onclick="toggle(this, 10.00)">
        <div class="main-row">
            <div class="left-content">
                <div class="radio-circle"></div>
                <div>
                    <span class="unit-text">1 Unit</span> <span class="discount-badge">10% Off</span>
                    <div style="font-size: 12px; color: #888;">Standard Price</div>
                </div>
            </div>
            <div class="price-col">
                <div class="price-now">$10.00 USD</div>
                <div class="price-was">$24.00 USD</div>
            </div>
        </div>
        <div class="expand-section">
            <div class="select-grid">
                <span></span><div class="grid-header">Size</div><div class="grid-header">Colour</div>
                <span>#1</span>
                <select><option>S</option></select>
                <select><option>Black</option></select>
            </div>
        </div>
    </div>

    <div class="option-box active" onclick="toggle(this, 18.00)">
        <div class="popular-tag">MOST POPULAR</div>
        <div class="main-row">
            <div class="left-content">
                <div class="radio-circle"></div>
                <span class="unit-text">2 Unit</span> <span class="discount-badge">20% Off</span>
            </div>
            <div class="price-col">
                <div class="price-now">$18.00 USD</div>
                <div class="price-was">$24.00 USD</div>
            </div>
        </div>
        <div class="expand-section">
            <div class="select-grid">
                <span></span><div class="grid-header">Size</div><div class="grid-header">Colour</div>
                <span>#1</span>
                <select><option>S</option></select>
                <select><option>Black</option></select>
                <span>#2</span>
                <select><option>S</option></select>
                <select><option>Colour</option></select>
            </div>
        </div>
    </div>

    <div class="option-box" onclick="toggle(this, 24.00)">
        <div class="main-row">
            <div class="left-content">
                <div class="radio-circle"></div>
                <span class="unit-text">3 Unit</span> <span class="discount-badge">30% Off</span>
            </div>
            <div class="price-col">
                <div class="price-now">$24.00 USD</div>
                <div class="price-was">$24.00 USD</div>
            </div>
        </div>
        <div class="expand-section">
            <div class="select-grid">
                <span></span><div class="grid-header">Size</div><div class="grid-header">Colour</div>
                <span>#1</span>
                <select><option>S</option></select>
                <select><option>Black</option></select>
                <span>#2</span>
                <select><option>S</option></select>
                <select><option>Black</option></select>
            </div>
        </div>
    </div>

    <div class="total-footer">
        <span style="color: var(--pink);">Free Delivery</span>
        <span>Total : $<span id="total-val">18.00</span> USD</span>
    </div>

    <button class="add-cart-btn">+ Add to Cart</button>
    <div class="footer-brand">@ Powered by Pumper</div>
</div>
<script src="script.js"></script>


</body>
</html>
